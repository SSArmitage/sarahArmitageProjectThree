<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/5fe8efb412.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Scratch Card Game</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="wrapper flexContainer">
            <h1>Scratch Ticket Game</h1>
        </div>

        <!-- hamburger menu with game instructions -->
        <!-- <div class=hamMenu>
                        <h2>How to Play</h2>
                    </div> -->
    </header>
    <!-- MAIN -->
    <main>
        <div class="wrapper flexContainer">
            <div class="luckyNumbersContainer">
                <div class="numBox box1"></div>
                <div class="numBox box2"></div>
            </div>

            <div class="yourNumbersContainer">
                <div class="numBox box3"></div>
                <div class="numBox box4"></div>
                <div class="numBox box5"></div>
                <div class="numBox box6"></div>
                <div class="numBox box7"></div>
                <div class="numBox box8"></div>
            </div>

            <button class="submit">Submit Card</button>
        </div>
    </main>
    <!-- FOOTER -->
    <footer>
        <div class="wrapper flexContainer">
            <p>Copyright Sarah Armitage 2019</p>
        </div>
    </footer>


    <!-- JQUERY LIBRARY -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- EXTERNAL JS -->
    <script src="scripts.js"></script>    
</body>
</html>
